<div class="row d-flex justify-content-center mt-5">
    <div class="col-9">
        <div class="row">
            <div class="col-md-12 col-xl-8">
                <h2 class="mb-4">New Product</h2>
                <bootstrap-form 
                    (handleSubmit)="handleSubmit($event)" 
                    [label]="'Save'"
                    [className]="'organic'"
                    [formGroup]='formGroup'>
                    
                    <bootstrap-input 
                        *ngFor="let item of inputs" 
                        [formGroup]='formGroup' 
                        [name]='item.name' 
                        [type]='item.type' 
                        [label]='item.label'>
                    </bootstrap-input>
        
                    <bootstrap-select *ngFor="let item of selects" 
                        [formGroup]='formGroup'
                        [options]='categories' 
                        [optionKey]="'name'" 
                        [name]='item.name' 
                        [label]='item.label'>
                    </bootstrap-select>
                </bootstrap-form>
            </div>
        </div>
    </div>
</div>
